server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ordenes_db
    username: ${db.username}
    password: ${db.password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

auth:
  validate-url: http://localhost:8081/auth/validate
productos:
  validate-url: http://localhost:8082/productos
